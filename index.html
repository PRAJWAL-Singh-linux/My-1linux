<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Animated Welcome Text -->
  <h1 class="animated-text">Hello World!</h1>
  <p>This is my first online website!</p>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>I'm learning web development and this is my first project. I love creating beautiful and interactive websites!</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/250x150?text=Image+1" alt="Gallery Image 1">
    <img src="https://via.placeholder.com/250x150?text=Image+2" alt="Gallery Image 2">
    <img src="https://via.placeholder.com/250x150?text=Image+3" alt="Gallery Image 3">
  </section>

  <!-- Button -->
  <button onclick="alert('Welcome to My Website!')">Click Me</button>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My First Website</p>
  </footer>
</body>
</html>
